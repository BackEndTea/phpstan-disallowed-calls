name: PHP Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - 7.2
          - 7.3
          - 7.4
          - 8.0
          - 8.1
        run:
          - composer lint
          - composer phpcs
          - composer phpstan
          - composer phpunit
        exclude:
          - php-version: 7.2
            run: composer lint
          - php-version: 7.3
            run: composer lint
          - php-version: 7.4
            run: composer lint
          - php-version: 8.0
            run: composer lint
        include:
          - php-version: 7.2
            run: composer lint -- --exclude tests/libs/TypesEverywhere.php
          - php-version: 7.3
            run: composer lint -- --exclude tests/libs/TypesEverywhere.php
          - php-version: 7.4
            run: composer lint -- --exclude tests/libs/TypesEverywhere.php
          - php-version: 8.0
            run: composer lint -- --exclude tests/libs/TypesEverywhere.php

    steps:
    - uses: actions/checkout@v3

    - name: OS info
      run: cat /etc/os-release

    - name: "Install PHP"
      uses: shivammathur/setup-php@v2
      with:
        coverage: "none"
        php-version: "${{ matrix.php-version }}"

    - name: PHP info
      run: |
        php -v
        php -m

    - name: Validate composer.json
      run: composer validate --strict --no-interaction

    - name: Install dependencies
      run: composer update --no-progress --no-interaction

    - name: Run tests
      run: ${{ matrix.run }}
